<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/template.xhtml">

	<ui:define name="conteudo">
		<section class="content-header">
			<h1>
				Cadastro de equipe <small>Configuração</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Configuração</a></li>
				<li class="active">Equipe</li>
			</ol>
		</section>
		<section class="content">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">
						<p:commandButton value="Adicionar Novo"
							actionListener="#{usuarioController.buscaEditarPorId(u.usu_codigo)}"
							pt:data-target="#alterar" pt:data-toggle="modal" pt:data-backdrop="static"
							styleClass="btn bg-navy" icon="fa fa-fw fa-plus" />
					</h3>
				</div>
				<div class="box-body">

					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-body">
								<h:form>
									<b:dataTable value="#{usuarioController.usuarios}" var="u"
										id="listaUsuarios"
										customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
										styleClass="table table-striped table-bordered"
										style="width:100%" fixedHeader="true" responsive="true">
										<h:column>
											<f:facet name="header">
												<h:outputText value="Código" />
											</f:facet>
											<h:outputText value="#{u.usu_codigo}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Nome" />
											</f:facet>
											<h:outputText value="#{u.usu_nome}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Status" />
											</f:facet>
											<h:outputText value="#{u.usu_ativo}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Editar" />
											</f:facet>
											<center>
												<p:commandButton
													actionListener="#{usuarioController.buscaEditarPorId(u.usu_codigo)}"
													pt:data-target="#alterar" pt:data-toggle="modal"
													styleClass="btn btn-info" icon="fa fa-fw fa-edit" />
											</center>
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Excluir" />
											</f:facet>
											<center>
												<p:commandButton
													actionListener="#{usuarioController.buscaEditarPorId(u.usu_codigo)}"
													pt:data-target="#amodal" pt:data-toggle="modal"
													styleClass="btn btn-danger" icon="fa fa-fw fa-trash-o" />
											</center>
										</h:column>
									</b:dataTable>
								</h:form>
							</div>

						</div>

					</div>
				</div>
				<div class="box-footer">Footer</div>
			</div>
		</section>
		<div class="modal " id="alterar">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"></span></button>
                <h4 class="modal-title">Default Modal</h4>
              </div>
              <div class="modal-body">
				<div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                </div>
								
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
	</ui:define>
</ui:composition>
