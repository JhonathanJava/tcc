<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mp="http://primefaces.org/ui/material">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="description" content="Sistema Odontologico " />
	<meta name="keywords" content="Sistema" />
	<title>Página de Login - Painel Administrativo</title>

	<link rel="stylesheet" type="text/css" href="resources/css/page-center.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/materialize.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</h:head>

<h:body styleClass="fundo-body">
	<h:form id="formularioLogin">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<div class="col s12 m6">
						<div class="card blue-grey darken-1">
							<div class="card-content white-text">
								<h5>Painel Administrativo</h5>
								<h:form id="form-login">
									<p:growl id="growl" sticky="true" autoUpdate="true" />
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">perm_identity</i>
											<h:inputText value="#{usuarioController.usuario.usu_login}"
												id="usuario" />
											<h:outputLabel value="Digite seu Usuário" for="usuario" />
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">vpn_key</i>
											<h:inputSecret value="#{usuarioController.usuario.usu_senha}"
												id="senha" />
											<h:outputLabel value="Digite sua Senha" for="senha" />
										</div>
									</div>
									<div class="row center">
										<mp:button value="Acessar"
											action="#{usuarioController.efetuaLogin()}" icon="done"
											update="growl" tooltip="Acessar o Sistema" tooltipPos="right" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
<script type="text/javascript" src="resources/js/jquery-1.12.2.min.js" />
<script type="text/javascript" src="resources/js/materialize.js" />
</html>
